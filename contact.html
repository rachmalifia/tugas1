<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostric Want Contact You</title>
</head>
<body>
    <p>Let Ostric Know Who You Are</p>
    <form action="">
        <table width="30%">
            <tr>
                <td>
                    <label for="nama">* Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" placeholder="Enter Your Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">* Email</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Enter Your Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="umur">* Age</label>
                </td>
                <td>
                    <input type="number" name="umur" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>Role :</td>
                <td>
                    <select name="role" id="role">
                        <option value="learner">Learner</option>
                        <option value="employee">Employee</option>
                        <option value="enterpreneur">Enterpreneur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ostric Generation</td>
                <td>
                    <input type="radio" name="gen" value="2018">
                    <label for="2018">2018</label> <br>
                    <input type="radio" name="gen" value="2019">
                    <label for="2019">2019</label> <br>
                    <input type="radio" name="gen" value="other">
                    <label for="other">Other</label><br>
                </td>
            </tr>
            <tr>
                <td>Interested In What Area</td>
                <td>
                    <input type="checkbox" name="interest1" value="frontend">
                    <label for="interest1">Front-end</label> <br>
                    <input type="checkbox" name="interest2">
                    <label for="interest2">Back-end</label> <br>
                    <input type="checkbox" name="interest3">
                    <label for="interest3">Data Visualization</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a href="home.html">Back to Home</a>
</body>
</html>
